language: node_js
node_js:
- 4.2.3
env:
  matrix:
  - CXX=g++-4.8 LOG_REDUX_ACTIONS=false FIREBASE_APP=popcode
  global:
    secure: 
cache:
  apt: true
  directories:
    - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
  - npm install -g npm@'>=3.8.0'
  - npm prune
script:
- npm test
- "./node_modules/.bin/gulp build --production"
before_deploy:
- "./node_modules/.bin/gulp syncFirebase"
